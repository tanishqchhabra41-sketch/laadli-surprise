<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#ffd6e8,#fff5fa);
  overflow-x:hidden;
  text-align:center;
  color:#444;
}

/* floating hearts */
.heart{
  position:fixed;
  color:#ff4d6d;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:25px;
}

h1{
  font-family:'Pacifico';
  font-size:42px;
  color:#ff4d6d;
  margin-bottom:15px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  margin-top:12px;
  font-size:15px;
  transition:.3s;
}

button:hover{
  transform:scale(1.1);
}

/* cute music button */
.music-btn{
  background:#ff85a2;
  box-shadow:0 0 15px #ff4d6d;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.photo{
  width:280px;
  height:280px;
  border-radius:20px;
  object-fit:cover;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  margin:20px 0;
}

.card{
  background:white;
  padding:15px;
  margin:10px;
  border-radius:15px;
  width:300px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

input{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ddd;
}

.letter{
  background:white;
  padding:30px;
  border-radius:20px;
  max-width:500px;
  display:none;
  animation:fade 2s forwards;
}

@keyframes fade{
  from{opacity:0;transform:scale(.7)}
  to{opacity:1;transform:scale(1)}
}

.poem{
  margin-top:20px;
  color:#ff4d6d;
  font-style:italic;
}

#noBtn{
  position:absolute;
}
</style>
</head>
